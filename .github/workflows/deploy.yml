# .github/workflows/deploy.yml (SON SÜRÜM - CLOUD BUILD'E DEVREDİLDİ)
name: Deploy to Cloud Run

on:
  push:
    branches:
      - master # Kodu 'master' branch'ine her push yaptığınızda çalışır

# WIF (Workload Identity Federation) izinleri
permissions:
  contents: 'read'
  id-token: 'write'

env:
  # PROJE BİLGİLERİ (Doğru olduğunu biliyoruz)
  PROJECT_ID: personal-ai-journal
  SERVICE_ID: personal-ai-journal
  REGION: europe-west3             # Lütfen KENDİ BÖLGENİZİ kontrol edin ve gerekirse değiştirin.

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 1. Google Cloud'a Kimlik Doğrulama (WIF Başarılı Çalışıyor)
    - name: Authenticate Google Cloud
      uses: google-github-actions/auth@v2
      with:
        # PROJE NUMARASI
        workload_identity_provider: projects/621077294251/locations/global/workloadIdentityPools/github-ci-cd-pool/providers/github-provider
        
        # HİZMET HESABI E-POSTASI
        service_account: personal-ai-journal-svc@personal-ai-journal.iam.gserviceaccount.com

    # 2. DÜZELTME: Docker İmajını Oluşturma ve Artifact Registry'ye Gönderme (CLOUD BUILD KULLAN)
    - name: Build and Push Docker Image using Cloud Build
      uses: google-github-actions/cloudbuild-push@v1
      with:
        # Docker imajı etiketini Artifact Registry formatında tanımla
        image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_ID }}/${{ env.SERVICE_ID }}:${{ github.sha }}
        # Cloud Build'e Dockerfile'ı nerede bulacağını söyle
        build-args: AR_REGION=${{ env.REGION }}


    # 3. Cloud Run'a Dağıtım
    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE_ID }}
        region: ${{ env.REGION }}
        # İmaj yolunu Cloud Build tarafından oluşturulan imajı kullanacak şekilde ayarladık.
        image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_ID }}/${{ env.SERVICE_ID }}:${{ github.sha }}
        
        # Bayraklar
        flags: '--allow-unauthenticated --port 8080'